<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/plugin/bootstrap-v-5.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/sass/master.min.css" />
    <title>Login</title>
  </head>
  <body class="bggray-suit">
    <section class="main">
      <div class="container p-0 bg-white">
        <div class="row g-0 login">
          <div class="col-md-6">
            <div class="info-box d-flex flex-column text-start gap-1 p-5">
              <h1>Welcome back</h1>
              <p>Welcome back Please enter your character</p>
              <form class="d-flex flex-column text-start gap-3">

                <span class="user-validation">valid</span>
                <div class="d-flex flex-column">
                  <label for="">User Name</label>
                  <input id="userName" type="text" placeholder=" Enter your userName" />
                  <!-- <span class="user-validation">valid</span> -->
                </div>
                <div class="d-flex flex-column">
                  <label for="">Password</label>
                  <input id="password" type="password" placeholder="password" />
                  <!-- <span class="pass-validation">valid</span> -->
                </div>
                <div class="forgot d-flex gap-5 text-nowrap justify-content-between">
                  <div class="select-box">
                    <input type="checkbox" />
                    <span>Remember for 30 days</span>
                  </div>
                  <a href="#" class="colorblue-marguerite">Forgot Password</a>
                </div>
                <div class="sign-in d-grid gap-2">
                  <a id="signinbtn"  href="#" class="btn btn-primary bgblue-marguerite" type="submit">Sign in</a>
                  <a href="#" class="btn btn-primary bgblue-marguerite d-flex gap-1 justify-content-center" type="button">
                    <span>
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                      </svg>
                    </span>Sign in with Google </span>
                    </a>
                </div>
                <p class="text-center"> dont have an account? <a class="colorblue-marguerite" href="./register.html">sign up</a>
                </p>
                <p></p>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="circle-box d-flex align-items-center justify-content-center bgblue-haze">
              <div class="circle bgblue-marguerite"></div>
              <div class="blur"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/plugin/jQuery3.7.1"></script>
    
    <script src="./assets/js/app.js"></script>
    <script src="./assets/plugin/bootstrap-v-5.3.2/js/bootstrap.bundle.js"></script>
  </body>
</html>
